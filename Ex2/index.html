<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Walidacja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formularz</h1>
        <form id="userForm">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>

            <label for="age">Wiek:</label>
            <input type="number" id="age" name="age" placeholder="Wpisz swój wiek" required>

            <button type="submit">Wyślij</button>
        </form>

        <div id="output">
            <!-- Zmodyfikowana zawartość strony pojawi się tutaj -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
